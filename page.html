<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Sky</title>
    <script src="stuquery.min.js"></script>
    <script src="virtualsky.js" type="text/javascript"></script>
    <script defer src="page.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
        }

        .controls {
            display: flex;
            flex-direction: row;
            gap: 5px;
            font-family: 'Courier New', Courier, monospace;
            background: black;
        }

        .control-box {
            background-color: #1c1c1c;
            color: white;
            height: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 24rem;
            padding-top: 0.5rem;
        }

        .slider {
            margin: 0.3rem 0rem;
            -webkit-appearance: none;
            width: 80%;
            height: 10px;
            border-radius: 5px;  
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%; 
            background: #0d9aac;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #0d9aac;
            cursor: pointer;
        }

        .control-box h4 {
            font-size: clamp(0.8rem, 1.5vw, 1.1rem);
        }

        .inputs {
            margin: 0.5rem 0rem;
            display: flex;
            flex-direction: row;
            width: 100%;
            align-items: center;
            justify-content: space-evenly;
        }

        .locationInput {
            width: 5rem;
            padding: 0.1rem 0rem 0.1rem 0.5rem;
            border: 1px solid gray;
            background-color: black;
            color: white;
        }

        #ground {
            max-height: 20rem;
            width: 200vw;
            pointer-events: none;
            user-select: none;
            aspect-ratio: auto;
            bottom: 70px;
            position: absolute;
            z-index: 999;
        }
    </style>
</head>

<body style="margin: 0px; overflow: hidden;">
    <div id="starmap1" style="width:100%;"></div>
    <img id="ground" src="assets/verona.png" />
    <div class="controls" id="controls">
        <div class="control-box">
            <h4>Logitude & Latitude</h4>
            <div class="inputs">
                <div>
                    <input name="latitude" id="latitude" type="number" class="locationInput" />
                    <label for="longitude">East</label>
                </div>
                <div>
                    <input name="longitude" id="longitude" type="number" class="locationInput" />
                    <label for="latitude">North</label>
                </div>
            </div>
            <!-- <input name="place" id="place" class="locationInput" style="width: 80%" /> -->
        </div>
        <div class="control-box">
            <h4>Time</h4>
            <input type="range" min="-15" max="15" value="0" class="slider" id="timeRange" />
            <h4>Value: <span id="timeVal">0</span></h4>
        </div>
        </div>
    </div>
</body>
</html>
